<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>How Fast Can You Type?</title>
</head>
<body>

    <!-- Container 1 Landing Page -->

<div class="container1"> 
    <h1 class="typingdiv"></h1>
    <button>Start Game</button>
</div>


<!-- Container 2 Instructions Page -->

<div class="container2 fadeOut">
    <div class="main">
    <h2> Ready to Test Your Typing Skills?</h2>
    <p class="typingdiv2"></p>
    <button>Let's go</button>
</div>
</div>

 

<!-- Container 3 Main Game -->

<div class="container3 fadeIn">
<div class="scores">
    <p id="score">Score: 0</p>
    <p id="highscore">HighScore: 0</p>
</div>
<p id="timer">50</p>

    <div class="quote"></div>

    <textarea id="quoteInput" class="quoteInput" placeholder="Type here..." autofocus></textarea>



    <div class="difficulty">
        <button>Easy</button>
        <button>Medium</button>
        <button>Hard</button>
    </div>
</div>






    
    <script src="script.js"></script>
</body>
</html>
